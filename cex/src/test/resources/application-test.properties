# Test Configuration for CEX Application
# This configuration is used when running tests from Windows host with services in WSL

# Database Configuration - WSL services accessible via localhost in Windows 11+
spring.datasource.url=jdbc:postgresql://localhost:5432/cex_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Redis Configuration - WSL services accessible via localhost
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security Configuration
jwt.secret=test-secret-key-for-testing-minimum-256-bits-long-for-security
jwt.expiration=86400000

# Admin Configuration
admin.registration.key=your-admin-key-change-in-production


# Logging Configuration
logging.level.root=INFO
logging.level.org.william.cex=DEBUG
logging.level.org.springframework.test=WARN

