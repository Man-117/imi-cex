version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cex-postgres
    environment:
      POSTGRES_DB: cex_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres -d cex_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - cex-network

  redis:
    image: redis:7-alpine
    container_name: cex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cex-network

  cex-app:
    build: .
    container_name: cex-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cex_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      BLNK_API_URL: ${BLNK_API_URL:-http://blnk:5001}
      BLNK_API_KEY: ${BLNK_API_KEY:-demo-key}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-minimum-256-bits-long}
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  cex-network:
    driver: bridge

